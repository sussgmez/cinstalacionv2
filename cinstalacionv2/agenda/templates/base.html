<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block Title %}{% endblock Title %}</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'agenda/css/style.css' %}">
</head>
</head>
<body>
    <header id="header">
        <a href="{% url 'agenda' %}">
            <h1>Ctrl|Inst</h1>
        </a>
        
        {% if user.is_authenticated %}
        <nav class="navbar">
            <a href="{% url 'agenda' %}" class="url">Agenda</a>
            <a href="{% url 'logout' %}" class="url">Cerrar Sesión</a>
        </nav> 
        {% else %}   
        <nav class="navbar">
            <a href="{% url 'login' %}" class="url">Iniciar Sesión</a>
        </nav>    
        {% endif %}
    </header>
    {% block content %}{% endblock content %}       
    <script src="{% static 'agenda/js/main.js' %}"></script>
</body>
</html>
